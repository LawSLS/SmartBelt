    <div class="row mx-auto p-2">
      <div class="col">
        <form id="form">
          <div class="mb-3">
            <label for="title" class="form-label">Titre de l'article</label>
            <input
              type="text"
              class="form-control"
              id="title"
              aria-describedby="titleHelp"
            />
            <div id="titleHelp" class="form-text">
              Ajouter un titre à l'article
            </div>
          </div>
          <div class="mb-3">
            <label for="productImg" class="form-label"
              >Image de l'article</label
            >
            <input type="file" class="form-control" id="productImg" />
          </div>
          <div class="mb-3">
            <div class="form-floating">
              <textarea
                class="form-control"
                placeholder="Merci de décrire l'article"
                id="description"
                style="height: 100px"
              ></textarea>
              <label for="description">Description de l'article</label>
            </div>
          </div>
          <select class="form-select" aria-label="Default select example">
            <option selected>genre</option>
            <option value="homme">Masculin</option>
            <option value="femme">Feminin</option>
          </select>
          <div class="mb-3">
            <label for="categorie" class="form-label"
              >Categorie de l'article</label
            >
            <input
              type="text"
              class="form-control"
              id="categorie"
              aria-describedby="categorieHelp"
            />
            <div id="categorieHelp" class="form-text">
              Ajouter une categorie
            </div>
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Prix</label>
            <input
              type="number"
              class="form-control"
              id="price"
              aria-describedby="priceHelp"
            />
            <div id="priceHelp" class="form-text">
              Ajouter le prix de l'article
            </div>
          </div>
          <div class="mb-3">
            <label for="oldPrice" class="form-label"
              >Prix avant reduction</label
            >
            <input
              type="number"
              class="form-control"
              id="oldPrice"
              aria-describedby="oldPriceHelp"
            />
            <div id="oldPriceHelp" class="form-text">
              Ajouter un prix avant la reduction
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
      </div>
    </div>
